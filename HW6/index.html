<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw_6</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <form>
        <div class="header">
            <a href="#" class="contact"><b>Contact manager</b></a>
            <label for="actions">More Actions</label>
            <select name="actions">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
            </select>
        </div>
        <div class="main">
            <div class="left-side">
                <div class="form-item required">
                    <label for="first_Name">First Name</label>
                    <input type="text" id="firs_tName" placeholder="">
                </div>
                <div class="form-item required">
                    <label for="last_Name">Last Name</label>
                    <input type="text" id="last_Name" placeholder="">
                </div>
                <div class="form-item">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="30" rows="10"></textarea>
                </div>
                <div class="form-item">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="">
                </div>
                <div class="form-item">
                    <label for="State">State</label>
                    <select name="state" id="state">
                        <option value="select">-Select-</option>
                        <option value="select">-Select-</option>
                        <option value="select">-Select-</option>
                        <option value="select">-Select-</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" placeholder="">
                </div>
                <div class="form-item">
                    <label for="home_phone">Home Phone</label>
                    <input type="text" id="home_phone" placeholder="">
                </div>
                <div class="form-item required">
                    <label for="work_phone">Work Phone</label>
                    <input type="text" id="work_phone" placeholder="">
                </div>
                <div class="form-item">
                    <label for="fax_number">Fax Number</label>
                    <input type="text" id="fax_number" placeholder="">
                </div>
                <div class="form-item">
                    <label for="website"> Website</label>
                    <div class="web">
                    <label for="url">URL</label>
                    <input type="text" id="url" placeholder=""> 
                    <br>
                    <label for="link_name">Link Name</label>
                    <input type="text" id="link_name" placeholder="">
                    </div>
                </div>
                <div class="form-item required">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" placeholder="">
                </div>
            </div>
            <div class="right-side">
                <div class="form-item">
                    <label for="best_time">When is the best time to contact you?</label>
                    <div class="best">
                    <input type="radio" id="morning" name="best_time" value="morning">
                    <label for="best_time">Morning</label>
                    <br>
                    <input type="radio" id="afternoon" name="best_time">
                    <label for="best_time">Afternoon</label>
                    <br>
                    <input type="radio" id="evening" name="best_time">
                    <label for="best_time">Evevning</label>
                    </div>
                </div>
                <div class="form-item">
                    <label for="best_way">What is the best way to contact you?</label>
                    <div class="best_way">
                    <input type="radio" id="phone" name="best_way" value="">
                    <label for="best_way">Phone</label>
                    <br>
                    <input type="radio" id="email" name="best_way">
                    <label for="best_way">Email</label>
                    <br>
                    <input type="radio" id="fax" name="best_time">
                    <label for="best_time">Fax</label>
                    </div>
                </div>
                <div class="form-item">
                    <label for="message">Address</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
        <div class="footer">
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </div>
    </form>
</body>
</html>
